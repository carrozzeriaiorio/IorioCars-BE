name: Keep Backend Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # Ping ogni 5 minuti
  workflow_dispatch:         # Avvio manuale

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API health endpoint
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://api.ioriocars.it/health || true
