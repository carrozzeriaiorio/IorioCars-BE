name: Keep Backend Alive

on:
  schedule:
    # Ora solare (nov–mar): 08–21 locali → 07–20 UTC
    - cron: "*/15 7-20 * 11-12,1-3 *"

    # Ora legale (apr–ott): 08–21 locali → 06–19 UTC
    - cron: "*/15 6-19 * 4-10 *"
  workflow_dispatch:         # Avvio manuale

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API health endpoint
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://api.ioriocars.it/health || true
