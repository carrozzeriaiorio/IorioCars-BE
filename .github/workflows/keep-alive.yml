name: Keep Backend Alive

on:
  schedule:
    # Ora solare (nov–mar): 08–19 locali → 07–18 UTC
    - cron: "*/5 7-18 * 11-12,1-3 *"

    # Ora legale (apr–ott): 08–19 locali → 06–17 UTC
    - cron: "*/5 6-17 * 4-10 *"
  workflow_dispatch:

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API health endpoint
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" https://api.ioriocars.it/health || true
